<!DOCTYPE html>

<html class="no-js">
 <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AdressBook</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="case">
			<div class="adressbook jsAdressbook line">
				<div class="form__add">
					<a class="form__add-close jsFormAddClose" href="#"></a>
					<div class="form__add-in">
						<form class="jsForm jsValidateForm">
							<fieldset>
								<input class="jsId" type="hidden" value="" />
								<h3>New Contact</h3>
								<dl class="form__el">
									<dt><label for="fname">Name</label></dt>
									<dd>
										<div class="b-input-i">
											<input id="fname" name="name" type="text" value="" class="b-input jsName" data-required="required" placeholder="Enter a name" />
											<span class="form__error">Input name please</span>
										</div>
									</dd>
									<dt><label for="sname">Surname</label></dt>
									<dd>
										<div class="b-input-i">
											<input id="sname" name="surname" type="text" value="" class="b-input jsSurname" data-required="required" placeholder="Enter a surname" />
											<span class="form__error">Input surname please</span>
										</div>
									</dd>
									<dt><label for="phone">Phone</label></dt>
									<dd>
										<div class="b-input-i">
											<!--<input id="phone" name="phone" type="tel" pattern="[\+]\d{2}[\(]\d{3}[\)]\d{7}" value="" class="b-input jsPhone" required data-required="required" placeholder="Enter a valid phone +38(068)440139" />-->
											<input id="phone" name="phone" type="text" value="" class="b-input jsPhone" required data-required="phone" placeholder="Enter a valid phone (eg. 8068440139)" />
											<span class="form__error">Input phone number please</span>
										</div>
									</dd>

									<dt><label for="email">Email</label></dt>
									<dd>
										<div class="b-input-i">
											<!--<input id="email" type="email" name="email" value="" class="b-input jsEmail" required data-required="required" placeholder="Enter a valid email address" />-->
											<input id="email" type="text" name="email" value="" class="b-input jsEmail" required data-required="email" placeholder="Enter a valid email address" />
											<!--<input id="email"  pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" name="email" value="" class="b-input jsEmail" required data-required="required" placeholder="Enter a valid email address" />-->
											<span class="form__error">Input correct email please</span>
										</div>
									</dd>
									<dt><label for="group">Group</label></dt>
									<dd>
										<div class="b-input-i">
											<input id="group" type="text" name="group" value="" class="b-input jsGroup" placeholder="Enter a group (optional)" />
										</div>
									</dd>
								</dl>
								<input class="btn__save jsSaveBtn" type="submit" value="save" />
							</fieldset>
						</form>
					</div>
				</div>
				<div class="adressbook__left">
					<div class="form">
						<div id="search" class="adressbook__search">
							<div class="b-input-i">
								<span class="form__error">no result</span>
								<a class="btn_search jsBtnSearch" href="#"></a>
								<input class="b-input jsSearchInput" type="text" />
							</div>
						</div>
						<div class="adressbook__options">
							<select class="b-select jsGroupsSelect">
								<option value="" class="default">All Contacts</option>
							</select>
						</div>
						<div class="adressbook__persons">
							<ul id="contactList" class="listing"></ul>
						</div>
						<div class="adressbook__btm">
							<a href="#" class="btn btn_add jsAddBtn">Add</a>
							<a href="#" class="btn btn_remove jsRemoveBtn">Remove</a>
							<a href="#" class="btn btn_edit jsEditBtn">Edit</a>
						</div>

					</div>
				</div>
				<div class="adressbook__right">
					<div id="person" class="person">
						<div class="person__top">
							<div class="person__photo">
								<div class="person__img">
								</div>
							</div>
							<div class="person__txt">
								<h2 class="jsPersonName">Afrodisie Polanco Loya</h2>
							</div>
						</div>
						<dl class="person__info">
							<dt>Email</dt>
							<dd><a class="jsPersonEmail" href="mailto:shjdsjk@mail.ru">shjdsjk@mail.ru</a></dd>
							<dt>phone</dt>
							<dd class="jsPersonPhone">+380684401313</dd>
							<dt>group</dt>
							<dd class="jsPersonGroup"></dd>
						</dl>
					</div>
				</div>
			</div>
        </div>

    </div>
</body>
</html>
